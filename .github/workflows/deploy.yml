name: Publicar App en GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener c√≥digo
        uses: actions/checkout@v3
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Instalar y Cocinar (Build)
        run: |
          npm install
          npm run build
      - name: Publicar
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
